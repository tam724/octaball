<!doctype html>
<html>
  <head>
    <title>OctaBall</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/octaball.js"></script>
  </head>
  <body onload="initialize();">
    <div id="div_title"> octaball </div>
    <div id="div_status"> alright.. type your name and choose a color</div>
    <div id="div_game_id" hidden>
      <input id="input_game_id" placeholder="gameID"/>
    </div>
    <div id="div_name">
      <input id="input_name" placeholder="name"/>
    </div>
    <div id="div_color">
      <input id="input_color" type="range" placeholder="color" oninput="input_color_change(this.value)" onchange="input_color_change(this.value)"/>
    </div>
    <div id="div_main_button_container">
      <button id="button_ok" onclick="on_button_ok();">ok</button>
      <button id="button_create_online" onclick="on_button_create_online();" hidden>create new online game</button>
      <button id="button_connect_online" onclick="on_button_connect_online();" hidden>connect to online game</button>
      <button id="button_again" onclick="on_button_again();" hidden>again</button>
      <button id="button_connect" onclick="on_button_connect();" hidden>connect</button>
      <button id="button_back" onclick="on_button_back();" hidden>back</button>
    </div>

    <canvas id="canvas" width="900" height="600" hidden/>
  </body>
</html>
